<html>
<head>
<title>CodeZilla</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/mystyle.css" rel="stylesheet">
<script src="js/jquery-2.2.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/myjs.js"></script>
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">CodeZilla</a>
			</div>
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="#">Home</a></li>
					<li><a href="#">Profile</a></li>
					<li><a href="#">Take Quiz!</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
				    <li><a href="#">About us</a></li>
					<li><a href="#" id="myprofile"></a></li>
					<li><a href="#">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="form-signin-heading">Please sign in to continue</h2>
				</div>
				<div class="modal-body">
					<label for="inputEmail" class="sr-only">Email address</label> <input
						type="email" id="inputEmail" class="form-control"
						placeholder="Email address" required autofocus><br> <label
						for="inputPassword" class="sr-only">Password</label> <input
						type="password" id="inputPassword" class="form-control"
						placeholder="Password" required
						onkeypress="return enterKey(event)"> <br>
					<button class="btn btn-lg btn-primary btn-block" type="button"
						onclick="checkLogin()">Sign in</button>
				</div>
			</div>
		</div>
	</div>
	<div class="container" id = "questions">
		</button>
	</div>
</body>
</html>
